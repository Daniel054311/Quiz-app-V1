<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Question-Page</title>
  <link rel="stylesheet" type="text/css" href="/asset/style/question.css">
</head>

<body>
  <div class="parent-container">

    <div class="header" id="header">
      <img src="/images/icon-accessibility.svg" alt="" id="head_img">
      <div id="title" class="title"></div>

    </div>
    <div class="left-container">
      <p class="question">Question 6 of 10</p>

      <h1>Which of these color<br> contrast ratios defines the <br>minimum WCAG 2.1 Level<br> AA requirement for normal
        text?
      </h1>

    </div>
    <div class="right-container">
      <div class="question-page">
        <ul>
          <li class="option-item">
            <h1 class="options">A</h1>
            <div class="content" style="background-color:lightgrey">4.5 :1</div>
          </li>
          <li class="option-item">
            <h1 class="options">B</h1>
            <div class="content" style="background-color:lightgrey">3.1</div>
          </li>
          <li class="option-item">
            <h1 class="options">C</h1>
            <div class="content" style="background-color:lightgrey">2.5:1</div>
          </li>
          <li class="option-item">
            <h1 class="options">D</h1>
            <div class="content" style="background-color:lightgrey">5:1</div>
          </li>
        </ul>
      </div>
    </div>

    <script type="module" src="./asset/script/question.js"></script>


</body>

</html>
